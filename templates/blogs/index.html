{% extends 'index.html' %}
{% block content %}
<div class="container mt-5 mb-5 light-mode-text animated-text">
    <h1>Blogs ✍</h1>
    <p>I share anything that may help others, technologies I'm using and learning</p>
    <div class="row">
        {% for post in posts %}
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mt-5">
            <a href="{{ post.url }}" class="text-decoration-none">
                <div class="card" style="width: 25rem; height: 19rem;">
                    <img src="{{ post.cover_image }}" class="card-img-top" alt="...">
                    <div class="card-body" style="color: black;">
                        <h5 class="card-title"><b>{{ post.title }}</b></h5>
                        <p class="card-text">{{ post.description|truncatechars:30 }}</p>
                        <p class="card-text">✨Written on dev.to</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <style>
        .card {
            transition: all .2s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 0px 15px 2px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }
    </style>
{% endblock %}
